<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
	<div id="container">
		<h1>Registration</h1>
		<p>Please provide us with the necessary information below!</p>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
  			{% for message in messages %}
    			<p>{{message}}</p>
  			{% endfor %}
		{% endif %}
	{% endwith %}
		<form action="/process" method="post">
			<label>First Name:</label>
			<input class="label1" type="text" name="firstname">
			<br>
			<label>Last Name: </label>
			<input class="label2" type="text" name="lastname">
			<br>
			<label>Email: </label>
			<input class="label3" type="text" name="email">
			<br>
			<label>Password: </label>
			<input class="label4" type="Password" name="password">
			<br>
			<label>Confirm Password: </label>
			<input class="label5" type="Password" name="confirm-password">
			<br>
			<input class="label6" type="submit" name="submit" id="submit">
		</form>
	</div>
</body>
</html>
